<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dice Roller</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script defer src="main.js"></script>
</head>

<body>
	<h1>Dice Roller</h1>

	<label id="sides-label" for="sides">Enter a number of sides:</label>
	<input type="number" min="6" max="20" id="sides" name="sides" value="6">

	<label id="count-label" for="count">Enter a number of dice:</label>
	<input type="number" min="1" id="count" name="count" value="1">

	<button id="roll" type="button">
		Roll!
	</button>

	<fieldset id="total-control">
		<label for="total">Total:</label>
		<output id="total"></output>
	</fieldset>

	<fieldset id="rolls-control">
		<button id="show-all-rolls" type="button">Show All Rolls</button>
		<ol id="rolls"></ol>
	</fieldset>

	<button type="button" id="reset">Reset</button>
</body>

</html>
